<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- form -->
        <table border="1" cellspacing="4" cellspading="0">
            <tr bgcolor="grey">
                <th colspan="7">Input Data mahasiswa</th>
            </tr>
            <tr>
                <form>
                <td><label for="username">Username</label></td>
                <td><label for=":">:</label></td>
                <td><input type="username"></td>
                </form>
            </tr>
            <br>
            <tr>
                <form>
                <td><label for="password">Password</label></td>
                <td><label for=":">:</td>
                <td><input type="password"></td>
                </form>
            </tr>
            <br>
            <tr>
                <form>
                <td><label for="fullname">Fullname</label></td>
                <td><label for=":">:</label></td>
                <td><input type="fullname"></td>
                </form>
            </tr>
            <br>
            <tr>
                <form>
                <td><label for="kendaraan">Kendaraan</label></td>
                <td><label for=":">:</label></td>
                <td><input type="radio">Mobil
                    <input type="radio">Motor
                </td>    
                </form>
            </tr>
            <br>
            <br>
            <tr>
                <td><label for="email">E-mail</label></td>
                <td><label for=":">:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="agama">Agama</label></td>
                <td><label for=":">:</label></td>
                <td>
                    <select>
                        <option name="agama">Pilih Agama</option>
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                        <option value="konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="jenis kelamin">Jenis Kelamin</label></td>
                <td><label for=":">:</label></td>
                <td><input type="radio" name="jenis kelamin" id="Laki-laki">Laki-laki
                    <input type="radio" name="jenis kelamin" id="Perempuan">Perempuan
                </td>    
            </tr>
            <tr>
                <td><label for="hobi">Hobi</label></td>
                <td><label for=":">:</label></td>
                <td><input type="hobi"></td>
            </tr>
            <tr>
                <form>
                <td><label for="profil">Profil Singkat</label></td>
                <td><label for=":">:</label></td>
                <td><textarea name="komentar" id="" cols="0" rows="5"></textarea></td>
                </form>
            </tr>
            <tr>
                <form>
                    <td colspan="9" align="right"><input type="submit" name="submit" value="submit"></td>
                </form>
            </tr>
        </table>
    </form>
</body>
</html>
