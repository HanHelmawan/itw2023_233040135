<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Box</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>
        <img src="img/full/h1.png" alt="Harley Davidson">
    </h1>

    <div class="container">

        <div class="gallery"></div>

            <ul class="gallery">
                <!-- gambar 1 -->
                <li>
                    <a href="#gambar-1">
                        <img src="img/thumbs/harley1.jpeg" alt="Sportster Harley">
                        <span>Sportster</span>
                    </a>
                    
                    <div class="overlay" id="gambar-1">
                        <a href="#" class="close">X</a>
                        <a href="#gambar-4" class="back">back</a>
                        <img src="img/full/harley1.jpeg" alt="Sportster Harley">
                        <a href="#gambar-2" class="next">next</a>
                    </div>
                        
                </li>
                <!-- gambar 2 -->
                <li>
                    <a href="#gambar-2">
                        <img src="img/thumbs/harley2.jpeg" alt="Touring Harley Davidson">
                        <span>Touring</span>
                    </a>

                    <div class="overlay" id="gambar-2">
                        <a href="#" class="close">X</a>
                        <a href="#gambar-1" class="back">back</a>
                        <img src="img/full/harley2.jpeg" alt="Touring Harley Davidson">
                        <a href="#gambar-3" class="next">next</a>
                    </div>
                </li>
                <!-- gambar 3 -->
                <li>
                    <a href="#gambar-3">
                        <img src="img/thumbs/harley3.jpeg" alt="Softtail Harley">
                        <span>Softtail</span>
                    </a>

                    <div class="overlay" id="gambar-3">
                        <a href="#" class="close">X</a>
                        <a href="#gambar-2" class="back">back</a>
                        <img src="img/full/harley3.jpeg" alt="Softtail Harley">
                        <a href="#gambar-4" class="next">next</a>
                    </div>
                </li>
                <!-- gambar 4 -->
                <li>
                    <a href="#gambar-4">
                        <img src="img/thumbs/harley4.jpg" alt="V-Rod Harley">
                        <span>V-Rod</span>
                    </a>

                    <div class="overlay" id="gambar-4">
                        <a href="#" class="close">X</a>
                        <a href="#gambar-3" class="back">back</a>
                        <img src="img/full/harley4.jpg" alt="V-Rod Harley">
                        <a href="#gambar-1" class="next">next</a>
                    </div>
                </li>
                <div class="clear"></div>
            </ul>
    </div>   
</body>
</html>
